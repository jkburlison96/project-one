<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>reimbursement</title>
    <!-- my css path for app -->
    <link rel="stylesheet" href="css/reimbursementCSS.css" />
    <!-- my css path for vsc testing -->
    <link rel="stylesheet" href="../css/reimbursementCSS.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div id="DivContent"></div>
    <br /><br />
    <div style="padding: 30px">
      <div>
        <input
          type="text"
          id="myInput"
          onkeyup="myFunction()"
          placeholder="Search for names.."
          title="Type in a name"
        />
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-dark table-sm" id="rTable">
          <thead class="thead-dark">
            <tr>
              <th scope="Status">Status</th>
              <th scope="Author">Author</th>
              <th scope="Type">Type</th>
              <th scope="Amount">Amount</th>
              <th scope="Date Submitted">Submitted</th>
              <th scope="Date Resolved">Resolved</th>
              <th scope="Resolver">Resolver</th>
            </tr>
          </thead>
          <tbody id="reimbTable">
            <tr class="t_row"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      //path for app
      $("#DivContent").load("html/navbar.html #navbar");
      //path for vsc testing
      $("#DivContent").load("navbar.html #navbar");
    </script>
    <script src="js/session.js"></script>
    <script src="js/reimbursementView.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
